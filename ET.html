    <title>Art Events in Amsterdam</title>
    <style>
/* Base Styles */
body {
    font-family: 'Poppins', sans-serif; /* Playful and modern font */
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #f8f8f8; /* Soft background color */
}
.button {
    background-color: blue;
    transition: background-color 0.5s ease;
}
.button:hover {
    background-color: red;
}
a {
    color: #ff4081; /* Bright link color */
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #f50057; /* Slightly darker shade for hover state */
    text-decoration: underline;
}

/* Header and Navigation Styles */
header {
    background-color: #6a1b9a; /* Vibrant purple */
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

/* Hero Section Styles */
#hero {
    background-color: #4dd0e1; /* Light blue */
    color: #fff;
    padding: 60px 0;
    text-align: center;
    background-image: url('hero-bg.jpg'); /* Add a background image */
    background-size: cover;
    background-position: center;
}

/* Section Styles */
section {
    padding: 50px 20px;
}

section h2 {
    color: #ec407a; /* Vibrant pink for headings */
    text-align: center;
    margin-bottom: 30px;
    font-size: 2em;
}

/* Featured Artists Section */
#featured-artists {
    background-color: #fff59d; /* Light yellow */
}

/* About Section */
#about {
    background-color: #a5d6a7; /* Soft green */
}

/* Footer Styles */
footer {
    background-color: #5c6bc0; /* Deep blue */
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Responsive Design */
@media (max-width: 600px) {
    nav ul li {
        display: block;
        margin: 10px 0;
    }
}

/* Additional Styles */
/* Add any additional styles here, such as custom buttons, form styles, etc. */

</style>
</head>
